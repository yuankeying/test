<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title></title>		<script src="http://unpkg.com/vue@next"></script>	</head>	<body>		<div id="app">			<ol>				<li v-for="site in sites">					{{site}}				</li>			</ol>		</div>		<script type="text/javascript">			Vue.createApp({				data(){					return{						sites:[							{name:"株洲"},							{name:"长沙"},							{name:"湘潭"}						]					}				}			}).mount("#app")		</script>	</body></html>
