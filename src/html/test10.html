<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title></title>		<script src="http://unpkg.com/vue@next"></script>	</head>	<body>		<div id="app">			<ul>				<li v-for="value in object">					{{value}}				</li>			</ul>		</div>		<script type="text/javascript">			const params={				data(){					return{						object: {						  name: "中科韬睿",						  url: 'http://www.51i-star.com',						  slogan: "学的不仅是技术，更是梦想！"						}					}				}			}			Vue.createApp(params).mount("#app")		</script>	</body></html>
