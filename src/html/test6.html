<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<p>{{count}}</p>
			<button v-on:click="addCount">加</button>
			<button v-on:click="sayHi('小美')">点击</button>
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						msg:"Hello",
						count:0
					}
				},
				methods:{
					addCount(){
						this.count++;
					},
					sayHi(who){
						alert("hello"+who)
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
