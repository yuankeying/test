<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<input v-bind:value="msg" /><br>
			<input v-model="msg" /><br>
			<input type="button" v-bind:value="msg" />
			<p style="color: red;">Hello</p>
			<p v-bind:style="color">World</p>
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						msg:"Hello",
						color:'color:blue'
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
