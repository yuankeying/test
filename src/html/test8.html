		<script src="http://unpkg.com/vue@next"></script>	</head>	<body>		<div id="app">			<p v-if="v==='A'">AAA</p>			<p v-else-if="v==='B'">BBB</p>			<p v-else>OTHER</p>			<hr />			<p v-show="isOk">okok</p>			<hr />			<p v-bind:hidden="isOk">hidden</p>			<hr />		</div>	</body>	<script type="text/javascript">		Vue.createApp({			data(){				return{					isOk:false,					v:'C'				}				}		}).mount("#app")	</script></html>
