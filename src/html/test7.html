<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title></title>		<script src="http://unpkg.com/vue@next"></script>	</head>	<body>		<div id="app">			info:<input v-model="info"  v-on:change="showInfo"/>{{info}}<br>			love:<input type="checkbox" id="ck1" v-model="love" value="aaa"/>aaa			     <input type="checkbox" id="ck2" v-model="love" value="bbb"/>bbb				 <input type="checkbox" id="ck3" v-model="love" value="ccc"/>ccc<br>{{love.length>0?love:''}}<br>				 <select v-model="city">					 <option value="株洲">株洲</option>					 <option value="长海">长海</option>					 <option value="河源">河源</option>				 </select>{{city}}		</div>				<script type="text/javascript">			Vue.createApp({				data(){					return{						info:"hello",						chk:"checked",						love:[],						city:""					}				},				methods:{					showInfo(){						console.log("失去焦点会触发",this.info)					}				}			}).mount("#app")		</script>	</body></html>
