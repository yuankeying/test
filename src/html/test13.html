<!DOCTYPE html><html>	<head>		<script src="http://unpkg.com/vue@next"></script>		<meta charset="utf-8">		<title></title>	</head>	<body>		<div id="app">		  {{ message | capitalize }}		</div>	</body>	<script>	new Vue({	  el: '#app',	  data: {	    message: 'zktr'	  },	  filters: {	    capitalize: function (value) {	      if (!value) return ''	      value = value.toString()	      return value.toUpperCase() 	    }	  }	})	</script></html>
